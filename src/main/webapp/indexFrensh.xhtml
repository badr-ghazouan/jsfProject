<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<head>
    <title>page d'index</title>
</head>

<h:body>
    <a href="index.xhtml">english</a>

    <h:form id="form">

        <h:outputLabel value="#{msg['greeting']}" />
        <br />
        <table>
            <tr>
                <td><h:outputLabel for="name-id">Nom utilisateur</h:outputLabel></td>
                <td><h:inputText id="name-id" value="#{user.name}"/></td>
            </tr>
            <tr>
                <td><h:outputLabel for="email-id">courriel email</h:outputLabel></td>
                <td><h:inputText id="email-id" value="#{user.email}"/></td>
            </tr>
            <tr>
                <td><h:outputLabel for="password-id">mot de passe</h:outputLabel></td>
                <td><h:inputSecret id="password-id" value="#{user.password}"/></td>
            </tr>

            <tr>
                <td><h:outputLabel for="gender">Genre</h:outputLabel></td>
                <td><h:selectOneRadio value="#{user.gender}">
                    <f:selectItem itemValue="Male" />
                    <f:selectItem itemValue="Female" itemLabel="Female" />
                </h:selectOneRadio></td>
            </tr>
            <tr><td><h:outputLabel for="address">Adresse</h:outputLabel></td>
                <td><h:inputTextarea value="#{user.address}" cols="50" rows="5"/></td></tr>
        </table>
        <h:commandButton value="Submit" action="response.xhtml"></h:commandButton>
    </h:form>
</h:body>

</html>
